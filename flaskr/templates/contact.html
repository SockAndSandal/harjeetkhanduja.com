{% set active_page = "contact" %}
{% extends "base.html" %}
{% block content %}
<div class="contact">
  <section id="landing-section">
    <div class="container-fluid" style="padding-right: 0; padding-left: 0;">
      <div class="row">
        <div class="col-lg-7 col-md-6 col-xs-12">
          <div id="carouselHK" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselHK" data-slide-to="0" class="active" data-wrap="true"></li>
              <li data-target="#carouselHK" data-slide-to="1"></li>
              <li data-target="#carouselHK" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{{ url_for('static', filename = 'img/carousel_contact/carabout1.png') }}" alt="">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{{ url_for('static', filename = 'img/carousel_contact/carabout2.png') }}" alt="">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{{ url_for('static', filename = 'img/carousel_contact/carabout3.png') }}" alt="">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{{ url_for('static', filename = 'img/carousel_contact/carabout4.png') }}" alt="">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselHK" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselHK" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-xs-12 align-self-center mx-auto">
          <h1>I wanted to write to you about <span class="txt-rotate" data-period="1000" data-rotate='[ "a book signing", "speaking at my college", "", "an HR Masterclass"]'></span><span class = "cursor">|</span></h1>
          <br><br>
          <h2>Whatever it is you want to talk to Harjeet about, click on the button below to write him an email!</h2> <br>
          <a href="http://" target="_blank" class="btn btn-dark contact-button text-center" style="font-size: large;">WRITE AN EMAIL</a>
        </div>
      </div>

      </div>
    </div>
  </section>
</div>
{% endblock %}
